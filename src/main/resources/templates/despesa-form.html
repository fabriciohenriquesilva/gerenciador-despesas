<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Nova despesa</title>
</head>
<body>
<h1>Criar nova despesa</h1>

<div class="container" style="width: 640px;">
    <form method="post">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição da despesa</label>
            <input type="descricao" class="form-control" id="descricao">
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor gasto</label>
            <input type="number" class="form-control" id="valor">
        </div>
        <div class="mb-3">
            <label for="data-despesa" class="form-label">Data da despesa</label>
            <input type="date" class="form-control" id="data-despesa">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
