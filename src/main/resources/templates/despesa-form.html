<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<h1>Criar nova despesa</h1>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <form th:object="${despesaDto}" action="/nova-despesa" method="post" class="card-body">

                    <div class="mb-3">
                        <label class="form-label">DescriÃ§Ã£o da despesa</label>
                        <input th:field="*{descricao}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Valor gasto</label>
                        <input th:field="*{valorGasto}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data da despesa</label>
                        <input th:field="*{dataDespesa}" type="date" class="form-control">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</html>
