<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>HomePage</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-success">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/nova-despesa">Depesas</a>
        </li>
    </ul>

</nav>

<div class="container">
    <h1>Lista de despesas</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Data da despesa</th>
            <th>Valor gasto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="despesa : ${despesas}">

            <td th:text="${despesa.id}">aa</td>
            <td th:text="${despesa.descricao}">aa</td>
            <td th:text="${despesa.dataDespesa}">aa</td>
            <td th:text="${despesa.valorGasto}">aa</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
