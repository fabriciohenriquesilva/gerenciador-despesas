<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
<head th:replace="~{base :: head('Categorias | Homepage')}"></head>
<body>

<nav th:replace="~{base :: navbar}"></nav>

<div class="container mt-3">
    <h1>Lista de Categorias</h1>
    <hr>
    <div class="row">
        <div class="col">
            <a class="btn btn-success" href="/categoria/form">Novo</a>
        </div>
    </div>

    <table class="table table-hover mt-3">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Visualizar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}"></td>
                <td th:text="${categoria.nome}"></td>
                <td><a class="btn btn-primary" th:href="@{/categoria/detalhes/{id}(id=${categoria.id})}">Visualizar</a></td>
                <td>
                    <form th:object="${despesa}" th:action="@{/categoria/remover/{id}(id=${categoria.id})}" method="post">
                        <input class="btn btn-danger" type="submit" value="Excluir"/>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
