<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
<head th:replace="~{base :: head('Categorias | Cadastro')}"></head>
<body>

<nav th:replace="~{base :: navbar}"></nav>

<div class="container mt-3">

    <h1>Criar nova categoria</h1>
    <hr>

    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <form th:object="${categoriaForm}" action="/categoria/cadastrar" method="post" class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Nome da categoria</label>
                        <input th:field="*{nome}" class="form-control" th:errorClass="is-invalid"/>
                        <div th:errors="*{nome}" th:class="error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
